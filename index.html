<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="Логотип"></header><main><section class="profile"><div class="profile-wrapper-avatar"><div class="profile__avatar-edit"></div><img class="profile__avatar" src="#" alt="Аватарка"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать"></button><p class="profile__subtitle"></p></div><button class="profile__button profile__button_type_add" type="button" aria-label="Добавить"></button></section><section class="cards"></section><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__button popup__button_close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="form-profile"><label class="popup__label-field" for="name"><input class="popup__field" name="name" id="name" value="Жак-Ив Кусто" required minlength="2" maxlength="40"> <span class="popup__error name-error"></span></label> <label class="popup__label-field" for="about"><input class="popup__field" name="about" id="about" value="Исследователь океана" required minlength="2" maxlength="200"> <span class="popup__error about-error"></span></label> <button type="submit" class="popup__button popup__button_submit" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_adder"><div class="popup__container"><button class="popup__button popup__button_close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="form-profile"><label class=
