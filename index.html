<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>

  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main>

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/Piter.jpg" alt="Петропавловская крепость">
          <div class="card__footer">
            <h2 class="card__title">Петропавловская крепость</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/vdkh.jpg" alt="ВДНХ, фонтан Каменный цветок на фоне цветущих роз">
          <div class="card__footer">
            <h2 class="card__title">ВДНХ</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Pushkin.jpg" alt="Екатерининский парк, Мостик, канал">
          <div class="card__footer">
            <h2 class="card__title">Царское село</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Tver_obl.jpg" alt="Рыбак, плывующий по туманной реке">
          <div class="card__footer">
            <h2 class="card__title">Тверская область. Река Сестра</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Livadia_krim.jpg" alt="Крым. Ливадийский дворец">
          <div class="card__footer">
            <h2 class="card__title">Крым. Воронцовский дворец</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Mos_obl.jpg" alt="Осенний крутой склон к водоему">
          <div class="card__footer">
            <h2 class="card__title">Московская область. Восток</h2>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__button popup__button_type_close" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-profile">
            <div class="popup__fields">
              <input class="popup__field" type="text" name="name" id="name" value="Жак-Ив Кусто">
              <input class="popup__field" type="text" name="info" id="info" value="Исследователь океана">
            </div>
            <button  type="submit" class="popup__button popup__button_type_submit">Сохранить</button>            
          </form>  
        </div>  
      </div>

      <div class="popup popup_type_adder">
        <div class="popup__container">
          <button class="popup__button popup__button_type_close" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="form-profile">
            <div class="popup__fields">
              <input class="popup__field" type="text" name="name" id="name" value="Жак-Ив Кусто" placeholder="Название">
              <input class="popup__field" type="text" name="info" id="info" value="Ссылка на картинку">
            </div>
            <button  type="submit" class="popup__button popup__button_type_submit">Сохранить</button>            
          </form>  
        </div>  
      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Анастасия Улитина</p>
    </footer>
    
    <script src="index.js"></script>
  </body>

</html>
