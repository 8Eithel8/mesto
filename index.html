<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Место</title>
  </head>

  <body class="page">

    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип">
    </header>

    <main>

      <section class="profile">
        <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type_edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add"></button>
      </section>

      <section class="cards">
        <figure class="card">
          <img class="card__image" src="./image/Piter.jpg" alt="Петропавловская крепость">
          <figcaption class="card__footer">
            <p class="card__title">Петропавловская крепость</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="./image/vdkh.jpg" alt="ВДНХ, фонтан Каменный цветок на фоне цветущих роз">
          <figcaption class="card__footer">
            <p class="card__title">ВДНХ</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="./image/Pushkin.jpg" alt="Екатерининский парк, Мостик, канал">
          <figcaption class="card__footer">
            <p class="card__title">Царское село</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="./image/Tver_obl.jpg" alt="Рыбак, плывующий по туманной реке">
          <figcaption class="card__footer">
            <p class="card__title">Тверская область. Река Сестра</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="./image/Livadia_krim.jpg" alt="Крым. Ливадийский дворец">
          <figcaption class="card__footer">
            <p class="card__title">Крым. Ливадийский дворец</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="./image/Mos_obl.jpg" alt="Осенний крутой склон к водоему">
          <figcaption class="card__footer">
            <p class="card__title">Московская область. Восток</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
      </section> 

      <div class="popup">
        <form class="popup__container">
          <button class="popup__button popup__button_type_close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field" type="text" id="name" value="Жак-Ив Кусто">
          <input class="popup__field" type="text" id="info" value="Исследователь океана">
          <button class="popup__button popup__button_type_submit">Сохранить</button>            
        </form>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Анастасия Улитина</p>
    </footer>
    
    <script src="index.js"></script>
  </body>

</html>
